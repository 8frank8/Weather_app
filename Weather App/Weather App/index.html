<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Welcome Enter Longitude and Latitude to get current weather info in your area.</h2>
        <h4>Powered by OpenWeather </h4>
    </div>
    <div class="outside-search-container">
        <div class="sch-container">
            <div class="container">
                <label for="longitude">Longitude:</label>
                <input type="text" placeholder="Enter Longitude" class="searchBar long" name="longitude" class="bar">

            </div>
            <div class="container">
           
                <label  for="Latitude">Latitude:</label>
                 <input type="text" placeholder="Enter Latitude" class="searchBar lat" name="Latitude" class="bar">
             
                </div>
                <div class="container">
            <button class="search" type="button">Search</button>
                </div>
        </div>
      
    </div>

    <div class="display-container row">
       
    </div>
</body>
<script src="app.js"></script>

</html>
